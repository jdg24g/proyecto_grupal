<!-- ======= Menu Section ======= -->
<section id="menu" class="menu section-bg">
  <div class="container" data-aos="fade-up">
    {% if products  %}
    <div class="section-title">
      <h2>Menu</h2>
      <p>Consulte nuestro sabroso men√∫</p>
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="menu-flters">
          <li data-filter="*" class="filter-active">Todos</li>
          <li data-filter=".filter-starters">Simples</li>
          <li data-filter=".filter-salads">Ensaladas</li>
          <li data-filter=".filter-specialty">Especialidad de la Casa</li>
        </ul>
      </div>
    </div>

    

    <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">

      {% for product in products %}
        <div class="col-lg-6 menu-item filter-{{ product.type }}">
          <img src="{{ product.media.url }}" class="menu-img">
          <div class="menu-content">
            <a href="#">{{ product.product_name }}</a><span>Gs.{{ product.price }}</span>
          </div>
          <div class="menu-ingredients">
            {{ product.description }}
          </div>
        </div>
       {% endfor %}
    </div>
    {% else %}
    <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">
      <div class="section-title text-center p-10">
        <p>No hay menus disponibles</p>
      </div>
    </div>
    {% endif %}
  </div>
</section>
<!-- End Menu Section -->
